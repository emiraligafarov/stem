<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Неорганическая химия</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #51205a, #ffffff);
            color: #333;
        }
        header {
            text-align: center;
            background: #70386a;
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0;
            font-size: 36px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 40px 20px;
            max-width: 1200px;
            margin: auto;
        }
        .box {
            background: #fefefe;
            border-radius: 12px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .box:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .box h2 {
            margin: 0 0 15px;
            font-size: 24px;
            color: #51205a;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }
        .buttons a {
            text-decoration: none;
            color: white;
            background: #51205a;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        .buttons a:hover {
            background: #357ab9;
        }
        .back-button {
            text-align: center;
            margin-top: 20px;
        }
        .back-button a {
            text-decoration: none;
            color: white;
            background: #70386a;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        .back-button a:hover {
            background: #51205a;
        }
    </style>
</head>
<body>
    <header>
        <h1>Неорганическая химия</h1>
    </header>

    <div class="container">
        <!-- Уроки -->
        <div class="box">
            <h2>Уроки</h2>
            <p>Выберите язык для изучения
                неорганической химии.</p>
            <div class="buttons">
                <a href="#">Русский</a>
                <a href="#">Ўзбекча</a>
            </div>
        </div>

        <!-- Задачи и решения -->
        <div class="box">
            <h2>Задачи и решения</h2>
            <p>Практические задачи и их решения на выбранном языке.</p>
            <div class="buttons">
                <a href="#">Русский</a>
                <a href="#">Ўзбекча</a>
            </div>
        </div>
    </div>

    <!-- Back to sections button -->
    <div class="back-button">
        <a href="chemistry.html">Назад к секциям</a>
    </div>
</body>
</html>
