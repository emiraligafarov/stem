<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Наша Команда</title>
   <style>
       body {
           font-family: 'Roboto', sans-serif;
           margin: 0;
           padding: 0;
           background: linear-gradient(135deg, #f80000, #0056b3);
           color: #ffffff;
           min-height: 100vh;
           display: flex;
           flex-direction: column;
           align-items: center;
       }

       header {
           text-align: center;
           padding: 20px;
           background: linear-gradient(90deg, #f80000, #0056b3);
           color: white;
           width: 100%;
           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
           position: sticky;
           top: 0;
           z-index: 1000;
       }

       header h1 {
           margin: 0;
           font-size: 36px;
       }

       header .nav-buttons {
           margin-top: 10px;
           display: flex;
           justify-content: center;
           gap: 10px;
       }

       header .nav-buttons a {
           display: inline-block;
           font-size: 18px;
           color: white;
           text-decoration: none;
           font-weight: bold;
           padding: 10px 15px;
           border: 2px solid white;
           border-radius: 8px;
           background-color: transparent;
           transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
       }

       header .nav-buttons a:hover {
           background-color: white;
           color: #0056b3;
           transform: scale(1.05);
       }

       main {
           padding: 40px 20px;
           max-width: 1200px;
           width: 100%;
           display: flex;
           flex-wrap: wrap;
           justify-content: center;
           gap: 20px;
       }

       .team-member {
           background: white;
           border-radius: 12px;
           padding: 20px;
           width: 280px;
           box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
           text-align: center;
           color: #333;
           transition: transform 0.3s ease, box-shadow 0.3s ease;
       }

       .team-member:hover {
           transform: translateY(-10px);
           box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
       }

       .team-member img {
           width: 100px;
           height: 100px;
           object-fit: cover;
           margin-bottom: 15px;
           border: 4px solid #000000;
           border-radius: 8px; /* Сглаженная рамка */
       }

       .team-member h2 {
           font-size: 22px;
           color: #000000;
           margin-bottom: 10px;
       }

       .team-member p {
           font-size: 16px;
           color: #555;
           margin-bottom: 15px;
       }

       .team-member a {
           text-decoration: none;
           color: white;
           font-size: 16px;
           font-weight: bold;
           padding: 10px 20px;
           border-radius: 8px;
           background: linear-gradient(90deg, #f80000, #0056b3);
           transition: background 0.3s ease, color 0.3s ease, transform 0.2s ease;
       }

       .team-member a:hover {
           background: white;
           color: #0056b3;
           border: 2px solid #0056b3;
           transform: scale(1.05);
       }
   </style>
</head>

<header>

   <div class="nav-buttons">
