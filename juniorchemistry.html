<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Юниорская Олимпиада </title>
   <style>
       body {
           font-family: 'Roboto', sans-serif;
           margin: 0;
           padding: 0;
           background: linear-gradient(135deg, #51205a, #ffffff);
           color: #000000;
           min-height: 100vh;
           display: flex;
           flex-direction: column;
           align-items: center;
       }

       header {
           text-align: center;
           padding: 20px;
           background: #70386a;
           color: white;
           width: 100%;
           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
           position: sticky;
           top: 0;
           z-index: 1000;
       }

       header h1 {
           margin: 0;
           font-size: 36px;
       }

       header .nav-buttons {
           margin-top: 10px;
           display: flex;
           justify-content: center;
           gap: 10px;
       }

       header .nav-buttons a {
           display: inline-block;
           font-size: 18px;
           color: white;
           text-decoration: none;
           font-weight: bold;
           padding: 8px 12px;
           border: 2px solid #e6e6e6;
           border-radius: 8px;
           background-color: transparent;
           transition: background-color 0.3s ease, color 0.3s ease;
       }

       header .nav-buttons a:hover {
           background-color: white;
           color: #70386a;
       }

       main {
           padding: 40px 20px;
           max-width: 1200px;
           width: 100%;
           display: flex;
           flex-direction: column;
           align-items: center;
       }

       .years-section {
           display: flex;
           flex-wrap: wrap;
           justify-content: center;
           gap: 20px;
       }

       .year-box {
           background: white;
           border-radius: 12px;
           padding: 20px;
           width: 120px;
           height: 120px;
           display: flex;
           justify-content: center;
           align-items: center;
           box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
           transition: transform 0.3s ease, box-shadow 0.3s ease;
           text-align: center;
           font-size: 20px;
           font-weight: bold;
           color: #51205a;
           cursor: pointer;
       }

       .year-box:hover {
           transform: translateY(-10px);
           box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
           background: linear-gradient(90deg, #f80000, #0056b3);
           color: white;
       }

       footer {
           margin-top: auto;
           text-align: center;
           padding: 20px;
           background: #70386a;
           color: white;
           width: 100%;
           font-size: 14px;
       }
   </style>
</head>
<body>
   <header>
       <h1>Юниорская олимпиада</h1>
       <div class="nav-buttons">
           <a href="chemistryolympiads.html" class="back-button">← Назад к Олимпиадам по химии</a>
       </div>
   </header>

   <main>
       <div class="years-section">
           <!-- Создание боксов с годами -->
      
           <div class="year-box" onclick="goToYear(2019)">2019</div>
       
           <div class="year-box" onclick="goToYear(2021)">2021</div>
           <div class="year-box" onclick="goToYear(2022)">2022</div>
           <div class="year-box" onclick="goToYear(2023)">2023</div>

       </div>
   </main>


   <script>
       // Функция для перехода к выбранному году
       function goToYear(year) {
           alert(`Вы выбрали ${year} год!`); // Замените на переход
           // Например: window.location.href = `republic_${year}.html`;
       }
   </script>
</body>
</html>
